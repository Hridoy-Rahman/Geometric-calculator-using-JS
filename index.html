<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- Tailwind Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto bg-slate-100 mt-4 rounded flex flex-cols justify-between p-3">
        <div>
            <h1 class="text-3xl font-semibold">Interactive</h1>
            <p class="text-xl text-gray-500 font-semibold">Geometry Genius</p>
        </div>
        <div class="pt-3">
            <button id="btn-blog" type="submit"
                class="bg-sky-400 text-white px-5 py-2 rounded font-semibold">Blog</button>
        </div>
    </header>

    <main class="container mx-auto">
        <section class="w-full flex flex-col md:flex-row mt-8 gap-2 mb-8">

            <!-- Triangle -->
            <div class="w-full md:w-[75%]  mx-auto grid grid-cols-1 md:grid-cols-3 mt-8 gap-2 mb-8">
                <div id="triangle-div" class="text-center w-11/12 mx-auto p-3 border-2 rounded" onmouseover="colorChange('triangle-div')">
                    <img class=" mx-auto w-1/2 mb-2 mt-4" src="images/triangle.png" alt="">
                    <h1 id="triangle" class="text-3xl font-semibold mb-2">Triangle</h1>
                    <p class="text-xl mb-2">Area(A) = 0.5 x b x h</p>
                    <input id="triangle-bredth" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text"
                        placeholder="b">
                    cm
                    <input id="triangle-height" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text" value=""
                        placeholder="h"> cm
                    <button id="triangle-calculate"
                        class="w-10/12 bg-sky-400 text-white text-xl py-2 mt-4 rounded">Calculate</button>
                </div>

                <!-- Rectangle -->
                <div id="rectangle-div" class="text-center w-11/12 mx-auto p-3 border-2 rounded" onmouseover="colorChange('rectangle-div')">
                    <img class=" mx-auto w-1/2 mb-2 mt-4" src="images/rectangle.png" alt="">
                    <h1 id="rectangle" class="text-3xl font-semibold mb-2">Ractangle</h1>
                    <p class="text-xl mb-2">Area(A) = w x l</p>
                    <input id="rectangle-width" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text"
                        placeholder="w">
                    cm
                    <input id="rectangle-height" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text" value=""
                        placeholder="l"> cm
                    <button id="rectangle-calculate"
                        class="w-10/12 bg-sky-400 text-white text-xl py-2 mt-4 rounded">Calculate</button>
                </div>

                <!-- Parallelogram -->

                <div id="parallelogram-div" class="text-center w-11/12 mx-auto p-3 border-2 rounded" onmouseover="colorChange('parallelogram-div')">
                    <img class=" mx-auto w-1/2 mb-2 mt-4" src="images/parallelogram.png" alt="">
                    <h1 id="parallelogram" class="text-3xl font-semibold mb-2">Parallelogram</h1>
                    <p class="text-xl mb-2">Area(A) = b x h</p>
                    <input id="parallelogram-width" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text"
                        placeholder="b">
                    cm
                    <input id="parallelogram-height" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text" value=""
                        placeholder="h"> cm
                    <button id="parallelogram-calculate"
                        class="w-10/12 bg-sky-400 text-white text-xl py-2 mt-4 rounded">Calculate</button>
                </div>

                <!-- Rhombus -->

                <div id="rhombus-div"  class="text-center w-11/12 mx-auto p-3 border-2 rounded" onmouseover="colorChange('rhombus-div')">
                    <img class=" mx-auto w-1/2 mb-2 mt-4" src="images/rhombus.png" alt="">
                    <h1 id="rhombus" class="text-3xl font-semibold mb-2">Rhombus</h1>
                    <p class="text-xl mb-2">Area(A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                    <input id="rhombus-d1" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text" placeholder="d1">
                    cm
                    <input id="rhombus-d2" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text" value=""
                        placeholder="d2"> cm
                    <button id="rhombus-calculate"
                        class="w-10/12 bg-sky-400 text-white text-xl py-2 mt-4 rounded">Calculate</button>
                </div>
                <!-- pentagon -->
                <div id="pentagon-div" class="text-center w-11/12 mx-auto p-3 border-2 rounded" onmouseover="colorChange('pentagon-div')">
                    <img class=" mx-auto w-1/2 mb-2 mt-4" src="images/pentagon.png" alt="">
                    <h1 id="pentagon" class="text-3xl font-semibold mb-2">Pentagon</h1>
                    <p class="text-xl mb-2">Area(A) = 0.5 x p x b</p>
                    <input id="pentagon-p" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text" placeholder="p">
                    cm
                    <input id="pentagon-b" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text" value=""
                        placeholder="b"> cm
                    <button id="pentagon-calculate"
                        class="w-10/12 bg-sky-400 text-white text-xl py-2 mt-4 rounded">Calculate</button>
                </div>

                <!-- Ellipse -->
                <div id="ellipse-div" class="text-center w-11/12 mx-auto p-3 border-2 rounded" onmouseover="colorChange('ellipse-div')">
                    <img class=" mx-auto w-1/2 mb-8 mt-4" src="images/ellipse.png" alt="">
                    <h1 id="ellipse" class="text-3xl font-semibold mb-2">Ellipse</h1>
                    <p class="text-xl mb-2">Area(A) = Ï€ x a x b</p>
                    <input id="ellipse-a" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text" placeholder="a">
                    cm
                    <input id="ellipse-b" class="w-1/4 mx-2 bg-gray-200 text-xl rounded" type="text" value=""
                        placeholder="b"> cm
                    <button id="ellipse-calculate"
                        class="w-10/12 bg-sky-400 text-white text-xl py-2 mt-4 rounded">Calculate</button>
                </div>

            </div>

            <div class="w-11/12 md:w-1/3 mx-auto mt-8 gap-4 mb-8">
                <div class="text-center h-3/5 w-full p-3 border-2 rounded">
                    <h1 class="text-3xl"><u>Area Calculation</u></h1>
                    <div>
                        <table id="" class="mt-4 w-full">
                            <thead  class="bg-gray-200 mb-4">
                                <tr class="mb-4">
                                    <th class="">Name</th>
                                    <th>Area</th>
                                    <th>Button</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="text-xl">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/blog.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
